name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"
          cache-dependency-path: "package-lock.json"
      - run: npm ci
      - run: npm run lint
      - run: npm run check

  build-and-test:
    name: Build & E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"
          cache-dependency-path: "package-lock.json"
      - run: npm ci
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_OUTPUT
      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
      - name: Install Playwright browsers
        run: npx playwright install chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - name: Install system dependencies
        run: npx playwright install-deps chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - name: Run tests
        run: npm test
        continue-on-error: true
        id: test
      - name: Update snapshots on main branch if tests failed
        if: steps.test.outcome == 'failure' && github.ref == 'refs/heads/main'
        run: npm test -- --update-snapshots
      - name: Commit updated snapshots
        if: steps.test.outcome == 'failure' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add e2e/**/*-snapshots/
          git diff --staged --quiet || git commit -m "Update Playwright snapshots for Linux"
          git push
      - name: Re-run tests after snapshot update
        if: steps.test.outcome == 'failure' && github.ref == 'refs/heads/main'
        run: npm test
      - name: Fail job if tests failed on PR
        if: steps.test.outcome == 'failure' && github.ref != 'refs/heads/main'
        run: exit 1
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
