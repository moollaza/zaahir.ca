<!doctype html lang="en">
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1.0'>
        <meta name='theme-color' content='#333333'>

        <!-- Custom Tags -->
        <meta name="description" content="Personal Website of Zaahir Moolla. Frontend Developer at
            DuckDuckGo." />

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Zaahir Moolla - Personal Website">
        <meta itemprop="description" content="Personal Website of Zaahir Moolla. Frontend Developer at DuckDuckGo.">
        <meta itemprop="image" content="social.jpeg">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://zaahir.ca">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Zaahir Moolla - Personal Website">
        <meta property="og:description" content="Personal Website of Zaahir Moolla. Frontend Developer at DuckDuckGo.">
        <meta property="og:image" content="social.jpeg">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Zaahir Moolla - Personal Website">
        <meta name="twitter:description" content="Personal Website of Zaahir Moolla. Frontend Developer at DuckDuckGo.">
        <meta name="twitter:image" content="social.jpeg">
        <!-- // End Custom Tags -->

        %sapper.base%

        <link rel='stylesheet' href='global.css'>
        <link rel='manifest' href='manifest.json'>
        <link rel='icon' type='image/png' href='favicon.png'>

        <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
        %sapper.styles%

        <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
        %sapper.head%
    </head>

    <body>
        <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
        <div id='sapper' class="flex flex-col h-screen w-screen items-stretch">
            %sapper.html%
        </div>

        <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
        %sapper.scripts%

        <!-- Fathom - simple website analytics - https://usefathom.com -->
        <script>
            (function (f, a, t, h, o, m) {
                a[h] = a[h] || function () {
                    (a[h].q = a[h].q || []).push(arguments)
                };
                o = f.createElement('script'),
                    m = f.getElementsByTagName('script')[0];
                o.async = 1; o.src = t; o.id = 'fathom-script';
                m.parentNode.insertBefore(o, m)
            })(document, window, 'https://cdn.usefathom.com/tracker.js', 'fathom');
            fathom('set', 'siteId', 'NKUUIGYT');
            fathom('trackPageview');
            fathom('set', 'spa', 'pushstate');
        </script>
        <!-- / Fathom -->
    </body>

</html>
